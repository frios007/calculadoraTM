<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotacion de inventario</title>
    <link rel="stylesheet" href="/css/estiloRotacionInv.css" />
    <link rel="icon" href="/images/favicon.jpg" type="image/jpg" />
    <script>
      function cambiarFrame(newSrc) {
        document.getElementById("frame-contenedor").src = newSrc;
      }
    </script>
  </head>
  <body>
    <header>
      <div class="contenedor-titulo">
        <div class="imagen-atras">
          <a href="/html/index.html"
            ><img src="/images/home.png" alt="Ir al Inicio"
          /></a>
        </div>
        <div class="texto-titulo">
          <h2>Calcular Rotación de Invetarios</h2>
        </div>
      </div>
    </header>

    <div class="contenedor-metodos">
      <div class="rotacion-simple">
        <a
          class="vinculo"
          href="#"
          onclick="cambiarFrame('/html/rotacionSimple.html')"
          >Rotación Simple</a
        >
      </div>

      <div class="rotacion-stock">
        <a
          class="vinculo"
          href="#"
          onclick="cambiarFrame('/html/rotacionStock.html')"
          >Rotación Stock</a
        >
      </div>
    </div>

    <main>
      <div class="contenedor-frame">
        <iframe
          id="frame-contenedor"
          class="frame-contenedor"
          src=""
          frameborder="0"
        >
        </iframe>
      </div>
    </main>
  </body>
</html>
