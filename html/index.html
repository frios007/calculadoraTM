<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/indexStyle.css" />
    <link rel="icon" href="/images/favicon.jpg" type="image/jpg" />
    <title>Calculadora Administrativa™</title>
  </head>

  <body>
    <header class="encabezado">
      <div class="contenedor1" id="contenedor1">
        <div class="logotipo">
          <a href="https://www.uni.edu.ni/#/" target="_blank">
            <img class="logo-uni" src="/images/logo uni.png" alt="Logo UNI" />
          </a>
        </div>

        <div class="nombre-app">
          <h1 class="titulo-calculadora">Calculadora Administrativa™</h1>
        </div>

        <div class="saludo">
          <p class="bienvenido-usuario">
            <strong
              >Bienvenido&nbsp;<span id="nombre-Usuario">Fabio Rios</span>
            </strong>
          </p>
        </div>
      </div>
    </header>

    <main>
      <div id="contenedor2" class="contenedor2">
        <div class="eoq">
          <a href="/html/eoq.html"
            ><p><strong>Economic Order Quantity (EOQ)</strong></p>
            <img src="/images/metodo EOQ.jpg" alt="Metodo EOQ" />
          </a>
        </div>

        <div class="mantenimiento-correctivo">
          <a href="/html/cmc.html"
            ><p><strong>Costo Mantenimiento Correctivo</strong></p>
            <img src="/images/mantenimiento correctivo.jpeg" alt="Metodo CMC" />
          </a>
        </div>

        <div class="rotacion-inventario">
          <a href="/html/rotacionInv.html"
            ><p><strong>Rotacion de Invetario</strong></p>
            <img src="/images/Rotacion Invetario.jpg" alt="Metodo RI" />
          </a>
        </div>

        <div class="luc">
          <a href="/html/luc.html"
            ><p><strong>Least Unit Cost (LUC)</strong></p>
            <img src="/images/LUC.jpg" alt="Metodo LUC" />
          </a>
        </div>

        <div class="ltc">
          <a href="/html/ltc.html">
            <p><strong>Least Total Cost (LTC)</strong></p>
            <img src="/images/LTC.jpg" alt="Metodo LTC" />
          </a>
        </div>

        <div class="arboreo">
          <a href="/html/arborar.html"
            ><p><strong>Diagrama Arboreo</strong></p>
            <img src="/images/diagrama arboreo.jpg" alt="Diagrama arboreo" />
          </a>
        </div>
      </div>
    </main>

    <footer class="pie-pagina"></footer>
  </body>
</html>
