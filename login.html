<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesion</title>
    <link rel="icon" href="/favicon.jpg" type="image/jpg" />
    <link href="/login.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="contenedor-grid">
      <div class="contenedor-logo">
        <img class="imagen" src="/favicon.jpg" alt="Logo App" />
        <p>
          La <strong>Calculadora Administrativa™</strong> te ayudará a conocer
          los valores exactos para las operaciones productivas de tu empresa.
        </p>
      </div>

      <div class="contenedor-form">
        <form action="/auth" method="post">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Ingrese un nombre de usuario válido"
            required
            class="entrada"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingrese su contraseña"
            required
            class="entrada"
          />
          <button class="boton" type="submit">Iniciar Sesión</button>
          <button class="boton" type="submit">Crear cuenta nueva</button>
        </form>
      </div>
    </div>
  </body>
</html>
