<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.jpg" type="image/jpg" />
    <title>Registrar Usuario</title>

    <header>
      <div class="contenedor-titulo">
        <div class="logo-app">
          <img src="/favicon.jpg" alt="Logo App" />
        </div>

        <div class="texto-titulo">
          <h3>Elaborado en</h3>
        </div>

        <div class="logo-uni">
          <img src="/logo uni.png" alt="Logo UNI" />
        </div>
      </div>
    </header>

    <main>
      <form action="">
        <div class="contenedor-form"></div>
        <h3>Saca el maximo potencial de un inventario empresarial</h3>
        <input
          type="text"
          id="nombre"
          class="entrada"
          placeholder="Ingresa tu primer Nombre"
        />
        <input
          type="text"
          id="apellido"
          class="entrada"
          placeholder="Ingresa tu primer Apellido"
        />
        <input
          type="email"
          id="email"
          class="entrada"
          placeholder="Ingresa tu correo electronico"
        />
        <label for="contrasena">Minimo 8 caracteres</label>
        <input
          type="password"
          id="contrasena"
          class="entrada"
          placeholder="Ingresa tu contraseÃ±a"
          minlength="8"
        />
        <button type="submit">Registrarse</button>
      </form>
    </main>
  </body>
</html>
