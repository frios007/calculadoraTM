<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/estiloCmc.css" />
    <link rel="icon" href="/favicon.jpg" type="image/jpg" />
    <title>Calcular CMC</title>
  </head>
  <body>
    <header>
      <div class="contenedor1">
        <div class="imagen_atras">
          <a href="/index.html"
            ><img src="/home.png" alt="Inicio"
          /></a>
        </div>

        <div class="titulo"><h2>Calculo de Mantenimiento Correctivo</h2></div>
      </div>
    </header>

    <main>
      <div class="contenedor2">
        <div class="calculo_cmc">
          <h3>A continuacion ingrese los datos correspondientes:</h3>
          <input
            class="entrada"
            type="number"
            id="horasTotales"
            placeholder="Horas totales"
          />
          <input class="entrada" type="number" id="mtbf" placeholder="MTBF" />
          <input
            class="entrada"
            type="number"
            id="duracionTarea"
            placeholder="Duracion de Tarea"
          />
          <input
            class="entrada"
            type="number"
            id="costoHoraTrabajo"
            placeholder="Costo * hora trabajo"
          />
          <input
            class="entrada"
            type="number"
            id="repuestos"
            placeholder="Repuestos"
          />
          <input
            class="entrada"
            type="number"
            id="tareasOp"
            placeholder="Costo tareas op"
          />
          <input
            class="entrada"
            type="number"
            id="retraso"
            placeholder="Retraso Logistico"
          />
          <input
            class="entrada"
            type="number"
            id="costoUnitario"
            placeholder="Costo unitario/ parada"
          />
          <input
            class="entrada"
            type="number"
            id="costoFalla"
            placeholder="Costo falla unica"
          />
          <button class="boton" id="calcCMC">Calcular CMC</button>
          <script src="/calcularCMC.js"></script>
          <p id="numeroFallas"></p>
          <p id="resultadoCmc"></p>
        </div>
      </div>
    </main>
  </body>
</html>
